<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGPA Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://mohiuddin-khan-shiam.github.io/favicon.ico">
</head>
<body class="dark-mode">
  <header>
    <h1>CGPA Calculator</h1>
    <button id="themeToggle">Switch to Light Mode</button>
  </header>

  <main>
    <section id="input-section">
      <h2>Calculate Your CGPA</h2>
      <form id="cgpaForm">
        <label for="currentCgpa">Current CGPA (Before this semester):</label>
        <input type="number" id="currentCgpa" step="0.01" min="0" max="4" placeholder="e.g., 3.5" required>

        <label for="coursesCompleted">Courses Completed (Before this semester):</label>
        <input type="number" id="coursesCompleted" min="0" placeholder="Enter completed courses OR leave this blank if entering credits.">

        <label for="creditsCompleted">Credits Completed (Before this semester):</label>
        <input type="number" id="creditsCompleted" min="0" placeholder="Enter completed credits OR leave this blank if entering courses.">

        <label for="numOfCourses">Number of Courses This Semester:</label>
        <select id="numOfCourses" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>

        <button type="submit">Next</button>
      </form>
    </section>

    <section id="gpa-section" class="hidden">
      <h2>Enter GPA and Credit for Each Course</h2>
      <div id="gpaInputs"></div>
      <button id="calculateCgpa">Calculate CGPA</button>
    </section>

    <section id="result-section" class="hidden">
      <h2>Your CGPA is: <span id="calculatedCgpa">0.00</span></h2>
      <button id="recalculate">Start Over</button>
    </section>
  </main>

  <footer>
    <p>Created by <a href="https://mohiuddin-khan-shiam.github.io/" target="_blank">S. M. Mohiuddin Khan Shiam</a></p>
    <p>
      <a href="https://github.com/mohiuddin-khan-shiam" target="_blank">GitHub</a> | 
      <a href="https://www.linkedin.com/in/s-m-mohiuddin-khan-shiam/" target="_blank">LinkedIn</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
